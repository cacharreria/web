<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo - Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-areas:
                'header'
                'main'
                'footer';
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            height: 85vh;
        }

        .header {
            grid-area: header;
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }

        .main {
            grid-area: main;
            background-color: #ffffff;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Ejemplo de GRID</h2>
    <div class="container">
        <div class="header">Cabecera</div>
        <div class="main">Contenido Principal</div>
        <div class="footer">Pie de PÃ¡gina</div>
    </div>
</body>

</html>
