<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo - Flex</title>
    <style>
        .contenedor {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .elemento {
            flex-grow: 1;
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }

        .centrado {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 class="centrado">Ejemplo FLEX</h2>
    <div class="contenedor">
        <div class="elemento">Columna 1</div>
        <div class="elemento">Columna 2</div>
        <div class="elemento">Columna 3</div>
    </div>
</body>

</html>
