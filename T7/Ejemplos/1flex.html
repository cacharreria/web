<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        h1 {
            text-align: center;
        }

        .contenedor {
            display: flex;
            /*direccion*/
            flex-direction: row;
            justify-content: space-between;

        }

        .columnas {
            flex-grow: 1;
            text-align: center;
            padding: 20px;
            margin: 10px;
            background-color: rgb(221, 221, 221);
        }
    </style>
</head>

<body>
    <header>
        <h1>Ejemplo flex</h1>
    </header>
        <div class="contenedor">
            <div class="columnas">
               Columna 1 
            </div>
            <div class="columnas">
                Columna 2
            </div>           
            <div class="columnas">
                Columna 3
            </div>
        </div>
</body>

</html>
