<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8-4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Incrementa/Decrementa un contador</h1>
    <button onclick="incrementa()">Incrementar</button>
    <button onclick="decrementa()">Decrementar</button>
    <p id="parrafoContador"></p>

    <script>
        let contador = 0;

        function incrementa() {
            contador++;
            muestraContador();
        }

        function decrementa() {
            contador--;
            muestraContador();
        }

        function muestraContador() {
            document.getElementById('parrafoContador').innerText = 'Valor del contador: ' + contador;
        }
    </script>
</body>
</html>
