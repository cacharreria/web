<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Determinar el signo y la paridad de un número</h1>
    <form id="form1" action="#">
        <label for="txtNumero">Introduce un número:</label>
        <input type="number" id="txtNumero" value="0" required>
        <button type="Button" onclick="compruebaNumero()">Verificar</button>
    </form>
    <p id="parrafoResultado"></p>
    <p id="parrafoPar"></p>

    <script>
        let contador = 0;

        // Función principal
        function compruebaNumero() {
            const numero = parseInt(document.getElementById('txtNumero').value);
            let resultado = '';

            if (numero > 0) {
                resultado = 'El número ' + numero + ' es positivo.';
            }
            else {
                if (numero < 0) {
                    resultado = 'El número ' + numero + ' es negativo.';
                }
                else {
                    resultado = 'El número es cero.';
                }
            }
            document.getElementById('parrafoResultado').innerText = resultado;

            if (numero == 0) {
                resultado = "El número es cero."
            }
            else {


                if (esPar(numero)) {
                    resultado = "El número " + numero + " es par.";

                }
                else {
                    resultado = "El número " + numero + " es impar.";
                }
            }
            document.getElementById('parrafoPar').innerText = resultado;
        }

        function esPar(numero) {
            return (numero % 2 == 0);
        }
    </script>
</body>
</html>
